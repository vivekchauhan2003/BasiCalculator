<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="calc.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="calculator">
        <!-- <form action="calculator"> -->

            <input type="text" id="display" readonly>
            <br><br>
            <div class="buttons">
                <button onclick="ViewOnDisplay('7')">7</button>
                <button onclick="ViewOnDisplay('8')">8</button>
                <button onclick="ViewOnDisplay('9')">9</button>
                <button onclick="ViewOnDisplay('/')">/</button>
                <br><br>
                <button onclick="ViewOnDisplay('4')">4</button>
                <button onclick="ViewOnDisplay('5')">5</button>
                <button onclick="ViewOnDisplay('6')">6</button>
                <button onclick="ViewOnDisplay('*')">*</button>
                <br><br>
                <button onclick="ViewOnDisplay('1')">1</button>
                <button onclick="ViewOnDisplay('2')">2</button>
                <button onclick="ViewOnDisplay('3')">3</button>
                <button onclick="ViewOnDisplay('-')">-</button>
                <br><br>
                <button onclick="ViewOnDisplay('0')">0</button>
                <button onclick="ViewOnDisplay('.')">.</button>
                <button onclick="clearDisplay()">C</button>
                <button onclick="ViewOnDisplay('+')">+</button>
                <br><br>
                <button onclick="calculate()">=</button>
            </div>
    </div>
    <script src="calc.js"></script>
    <!-- </form> -->
</body>

</html>
